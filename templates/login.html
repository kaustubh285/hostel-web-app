<!DOCTYPE html>
<html>

<head>
	<title>Hostel Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="static/login.css" rel="stylesheet" media="all">
    <script type="javascript">

		function showalert(message){
			alert(message);
		}
		{% for message in get_flashed_messages() %}
		var mes = "{{message}}";
		showalert(mes)
		{% endfor %}
	</script>
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="static/college_logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				{{ form.hidden_tag() }}
				{{form.csrf_token}}
				<div class="d-flex justify-content-center form_container">
					<form role="form", method="POST" action="">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							
        
        {{form.username}}
							<!--	<input type="text" name="username" class="form-control input_user" value="" placeholder="username">
						--></div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							
							
							{{form.password}}
							<!--<input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
							--></div>
						{% if error %}
						<p> <strong>Error:</strong>{{error}}</p>
						{% endif %}
						{% for error in form.username.errors%}
							<p><strong>{{error}}</strong></p>
						{%endfor%}
						{% for message in get_flashed_messages() %}
						<p> <strong>{{message}}</strong></p>
						{% endfor %}
						<input type="submit" value="submit">
						<!--<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>-->
					</form>
				</div>
				<!--<div class="d-flex justify-content-center mt-3 login_container">
					<button onclick="window.location.href='{{ url_for('home')}}'" type="submit" name="button" class="btn login_btn">Login</button>
				</div>
			-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
